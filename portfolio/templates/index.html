{% extends "base.html" %}

{% block content %}
      <div class="content projects">
      {% for project in projects %}
        <div class="project">
          <a href="/work/{{ project.title|slugify }}">
          <img src="{{ project.home_page_image.url }}" alt="{{ project.title }}">
          <h2>{{ project.title }}</h2>
          </a>
        </div>
      {% endfor %}
      </div>
{% endblock content %}
